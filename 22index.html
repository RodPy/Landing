<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Midgard</title>
  <link rel="stylesheet" href="https://cdn.prod.website-files.com/6389d04c42ab4a62c4c04598/css/fls-group.webflow.b12bb226c.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f5f0;
      color: #2e2e2e;
      margin: 0;
      padding: 0;
    }

    .project-container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #264d2c;
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style-type: disc;
      padding-left: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #264d2c;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container input,
    .form-container textarea {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 0.8rem;
      background-color: #264d2c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #3b6a42;
    }
  </style>
</head>
<body>
  
  <div class="project-container">
    <h1>Project Midgard</h1>
    <p class="description">Una iniciativa para conectar tecnología, educación y sostenibilidad.</p>
    <ul>
      <li>Desarrollo de herramientas tecnológicas abiertas</li>
      <li>Integración con plataformas educativas</li>
      <li>Enfoque en impacto social y ambiental</li>
    </ul>
  </div>

  <div class="form-container">
    <h2>Formulario de contacto</h2>
    <form action="submit.php" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" rows="5" placeholder="Escribí tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
